<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive card details form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main class="main-container">
    <section class="main-container_background-section">
      <div class="card">
        <img class="card_logo" src="images/card-logo.svg" alt="logo">
        <p class="card_number">0000 0000 0000 0000</p>
        <div class="card_details">
          <p class="card_details-name">Jane Appleseed</p>
          <p><span class="card_month" >00</span>/<span class="card_year">00</span></p>
        </div>
      </div>

      <div class="card-back">
        <p class="card-back_cvc">000</p>
      </div>
    </section>

    <section class="main-container_form-section">
      <form class="form" action="">
        <label class="form_label" for="cardholder">Cardholder Name</label>
        <input class="form_input" type="text" name="cardholder" id="cardholder" placeholder="e.g. Jane Appleseed">
        <div class="form_cardholder--error error"></div>

        <label class="form_label" for="cardNumber">Card Number</label>
        <input class="form_input" type="text" name="cardNumber" id="cardNumber" maxlength="19" placeholder="e.g. 1234 5678 9123 0000">
        <div class="form_inputnumber--error error"></div>

        <div class="form_date-cvc">
          
          <label class="form_label" for="cardMonth">Exp. Date (MM/YY)</label>
          <label class="form_label" for="cardCvc">CVC</label>
          <div class="form_date">
            <input class="form_input" type="text" maxlength="2" name="cardMonth" id="cardMonth" placeholder="MM">
            <input class="form_input" type="text" maxlength="2" name="cardYear" id="cardYear" placeholder="YY">
          </div>
          <input class="form_input" type="text" maxlength="3" name="cardCvc" id="cardCvc" placeholder="e.g. 123">
          <div class="form_errors-container">
            <div class="form_input-mm--error error"></div>
            <div class="form_input-yy--error error"></div>
          </div>
          <!-- 6 -->
          <div class="form_input-cvc--error error"></div>
        </div>
        <input class="form_submit" type="submit" value="Confirm">
      </form>

      <!-- Completed state start -->

      <section class="thanks-section">
        <img class="thanks-section_img" src="  images/icon-complete.svg" alt="">
        <h1 class="thanks-section_title">Thank you!</h1>
        <p class="thanks-section_text">We've added your card details</p>
        <button class="thanks-section_button">Continue</button>
      </section>

    </section>
  </main>
 
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#" target="_blank">Mark Vincent R. Leano</a>.
  </div>

  <script src="script.js"></script>
</body>
</html>
